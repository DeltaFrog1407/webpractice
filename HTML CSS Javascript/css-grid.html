<!DOCTYPE html>
<html>
<head>
    <title>Grid</title>
    <style>
        #grid{
            border:5px solid pink;
            display:grid;
            grid-template-columns: 150px 1fr;
        }
        div{
            border:5px solid gray;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div>NAVIGATION</div>
        <div>ARTICLE</div>
    </div>
    <span id="span">
        <span>NAVIGATION</span>
        <span>ARTICLE</span>
    </span>
</body>

</html>
