<!DOCTYPE html>

</head>

<body>
    <h1>Conditional Statement</h1>
    <script>
        document.write("1<br>");
        document.write("2<br>");
        document.write("3<br>");
        document.write("4<br>");
    </script>
    <h2>IF-true</h2>
        <script>
            if(true){
            document.write("1<br>");
            } else{
            document.write("2<br>");
            }
            document.write("3<br>");
            document.write("4<br>");
        </script>
    <h2>IF-false</h2>
    <script>
        if(false){
        document.write("1<br>");
        } else{
        document.write("2<br>");
        }
        document.write("3<br>");
        document.write("4<br>");
    </script>
</body>
    </body>

</html>
