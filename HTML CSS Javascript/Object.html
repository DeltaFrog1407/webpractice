<!DOCTYPE html>
<html>
<head>
    <title>Hello</title>
	
	
</head>

<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var coworkers = {
            programmer:"Kim",
            designer:"Seo"
        };
        document.write("프로그래머 : "+coworkers.programmer+"<br>");
        document.write("디자이너 : "+coworkers.programmer+"<br>");
        coworkers.bookkeeper = "Jin";
        document.write("북키퍼 : "+coworkers.bookkeeper+"<br>");
        coworkers["Shef"] = "Sam"
        document.write("셰프 : "+coworkers["Shef"]+"<br>");
    </script>
    <h2>Iterate</h2>
    <script>
        for(var key in coworkers){
            document.write(key+'<br>');
            document.write(coworkers[key]+'<br>');
            document.write(key+' : '+coworkers[key]+'<br>');
        }
    </script>
    <h2>property & method</h2>
    <script>
        coworkers.showAll = function(){
            for(var key in this){
            document.write(key+' : '+this[key]+'<br>');
            }
        };
        coworkers.showAll();
    </script>
</body>

</html>
